<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Antonius Ramzy survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="####">
        <div class="form-control">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-control">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-control">
            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" placeholder="Enter your number" required min="1" max="99">
        </div>
        <div id="dropdown" class="form-control">
            <label id="label-role" for="role">Which option best describes your current role? </label>
            <select name="role" id="role">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full time job</option>
                <option value="full time learner">Full time learner</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label class="label">Would you recommend freeCodeCamp to a friend?</label>

            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend" value="Definitely">Definitely
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend" value="Maybe">Maybe
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend" value="Not sure">Not sure
            </label>
        </div>
        <div class="form-control">
            <label class="label">What would you like to see improved?</label>

            <label for="check-1">
                <input type="checkbox" id="check-1" name="check" value="ront-end Projects">Front-end Projects
            </label>
            <label for="check-2" name="check">
                <input type="checkbox" id="check-2" value="Back-end Projects">Back-end Projects
            </label>
            <label for="check-3">
                <input type="checkbox" id="check-3" value="Data Visualization">Data Visualization
            </label>
            <label for="check-4">
                <input type="checkbox" id="check-4" value="Challenges">Challenges
            </label>
            <label for="check-5">
                <input type="checkbox" id="check-5" value="Open Source Community">Open Source Community
            </label>
            <label for="check-6">
                <input type="checkbox" id="check-6" value="Additional Courses">Additional Courses
            </label>
        </div>
        <div class="form-control">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-control">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
